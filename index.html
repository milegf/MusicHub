<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="static/img/logo.svg" alt="logo" class="logo-img">
                <a class="navbar-brand bold-label" href="#">MusicHub</a>
                <label for="" class="italic-label">Conecta con tu música favorita</label>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="explorar.html">Explorar música</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">                        
                        <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 

    <!-- LOGIN -->
    <main>
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card mx-auto" style="max-width: 400px; width: 100%;">
                <div class="card-body">
                    <h3 class="text-center">Inicio de Sesión</h3>
                    <label for="usuarioInput" class="form-label">Usuario</label>
                    <input type="text" id="usuarioInput" class="form-control" placeholder="Ingresa tu usuario">

                    <label for="correoInput" class="form-label mt-3">Correo</label>
                    <input type="email" id="correoInput" class="form-control" placeholder="Ingresa tu correo">

                    <label for="passwordInput" class="form-label mt-3">Contraseña</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Ingresa tu contraseña">

                    <button type="button" class="btn btn-success mx-auto d-block mt-4">Iniciar Sesión</button>
                    <div class="mt-3 text-center">
                        <a href="">Crear una nueva cuenta</a><br>
                        <a href="">Olvidé mi contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
