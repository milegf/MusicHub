    <!-- REGISTRO -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card mx-auto" style="max-width: 400px; width: 100%;">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="valNombre" value="" required>
                    <div class="valid-feedback">
                    ¡Se ve bien!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="valApellido" value="" required>
                    <div class="valid-feedback">
                    ¡Se ve bien!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                    <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="valUsuario" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, elije un nombre de usuario.
                    </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Email</label>
                    <input type="text" class="form-control" id="valEmail" required>
                    <div class="invalid-feedback">
                    Proporciona un email válido.
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="valPasssword" required>
                    <div class="invalid-feedback">
                    Proporciona una contraseña válida.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Repite contraseña</label>
                    <input type="text" class="form-control" id="valPassword2" required>
                    <div class="invalid-feedback">
                    Proporciona una contraseña válida.
                    </div>
                </div>
                
                <div class="col-12">
                <!--
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepta los términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        Debe estar de acuerdo antes de enviar.
                    </div>
                    </div>
                -->

                </div>
                <div class="col-12">
                    <button class="btn btn-primary" onclick="registroUsuario()" type="submit">Enviar</button>
                </div>
            </form>
